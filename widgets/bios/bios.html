
<div class="comment-container">
  <h1 class="fellow"><img data-bind-src='current_comment.avatar'/></h1>
  <div class="content">
    <div data-bind='current_comment.name' class="name"></div>
    <div data-bind='current_comment.city' class="city"></div>
    <p class="comment" data-bind='quote'></p>
  </div>
</div>

<p class="more-info" data-bind="moreinfo | raw"></p>
